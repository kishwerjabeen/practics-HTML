<body>
<h1>JS</h1><hr>
<script>
/* 	Conditional statements
	 if, switch
 	Comparison Operator
	==   ===	>	>=		<	<=		!=
*/
var UserName = prompt("User Name:");

if(UserName == 'Admin')
{
	document.write("<h2>Welcome! " + UserName + "</h2>");
	document.write("<p>That the quick brown fox jumps over the lazy dog.</p>");
}
else
{
	document.write("<p>Invalid User Name</p>");
}
</script>
