<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script>
function AddFun()
{
var a = eval(document.getElementById("fnum").value);
var b = eval(document.getElementById("snum").value);
document.getElementById("resbox").innerHTML = a+"+"+b+"="+(a+b);
}
function SubFun()
{
var a = eval(document.getElementById("fnum").value);
var b = eval(document.getElementById("snum").value);
document.getElementById("resbox").innerHTML = a+"-"+b+"="+(a-b);
}
function MulFun()
{
var a = eval(document.getElementById("fnum").value);
var b = eval(document.getElementById("snum").value);
document.getElementById("resbox").innerHTML = a+"*"+b+"="+(a*b);
}
function DivFun()
{
var a = eval(document.getElementById("fnum").value);
var b = eval(document.getElementById("snum").value);
document.getElementById("resbox").innerHTML = a+"/"+b+"="+(a/b);
}
function ModFun()
{
var a = eval(document.getElementById("fnum").value);
var b = eval(document.getElementById("snum").value);
document.getElementById("resbox").innerHTML = a+"%"+b+"="+(a%b);
}
</script>
</head>
<body>
<h1>JS</h1>
<form>
First Number: <input type="text" id="fnum"><br><br>
Second Number: <input type="text" id="snum"><br><br>
<input type="button" value="+" onClick="AddFun()">
<input type="button" value="-" onClick="SubFun()">
<input type="button" value="*" onClick="MulFun()">
<input type="button" value="/" onClick="DivFun()">
<input type="button" value="%" onClick="ModFun()">
</form>
<h2 id="resbox"></h2>
</body>

</html>
