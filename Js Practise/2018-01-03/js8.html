<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>
<body>
<h1>JS</h1>
<script>

var a = eval(prompt("Enter First Number"));
var b = eval(prompt("Enter Second Number"));

document.write(a + " + " + b + " = " + (a+b) + "<br>");
document.write(a + " - " + b + " = " + (a-b) + "<br>");
document.write(a + " * " + b + " = " + (a*b) + "<br>");
document.write(a + " / " + b + " = " + (a/b) + "<br>");
document.write(a + " % " + b + " = " + (a%b) + "<br>");

</script>
</body>
</html>
