<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>
<body>
<script>
var a = 10;
document.writeln(a + " " + typeof(a) +  "<br>");

a = "210";
document.writeln(a + " "+ typeof(a) +  "<br>");

var b = a;
document.writeln(b + " "+ typeof(b) +  "<br>");

var c = eval(b);
document.writeln(c + " "+ typeof(c) +  "<br>");


</script>
</body>
</html>
