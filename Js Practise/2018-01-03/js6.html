<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>
<body>
<script>

// Arithmetic operator
// +  -  *  /  %

var a =13;
var b = 3;
var c = 0;

c = a+b;
document.write(a + " + " + b + " = " + c + "<br>");

c = a-b;
document.write(a + " - " + b + " = " + c + "<br>");

c = a*b;
document.write(a + " * " + b + " = " + c + "<br>");

c = a/b;
document.write(a + " / " + b + " = " + c + "<br>");

c = a%b;
document.write(a + " % " + b + " = " + c + "<br>");

</script>
</body>
</html>
