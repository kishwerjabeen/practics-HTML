<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>
<body>
<script>
/*
  prompt
  form
*/
var a = prompt("Enter First Number");
var b = prompt("Enter Second Number");

document.write(a + " + " + b + " = " + (a+b) + "<br>");
// it will join

document.write(a + " - " + b + " = " + (a-b) + "<br>");
document.write(a + " * " + b + " = " + (a*b) + "<br>");
document.write(a + " / " + b + " = " + (a/b) + "<br>");
document.write(a + " % " + b + " = " + (a%b) + "<br>");

</script>
</body>
</html>
