<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>
<body>
<script>
for(c=0;c<=5;c=c+1)
{
	document.writeln(c + " = ");
	if(c%2==0)
	{
		document.writeln( "Even");
	}
	else
	{
		document.writeln( "Odd");
	}
	document.write("<br>");
}
</script>
</body>
</html>
