<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>
<body>
<script>
var tbln = eval(prompt("Enter Table Number: "));
var strn = eval(prompt("Enter Table Starting Number: "));
var endn = eval(prompt("Enter Table Ending Number: "));

for(c=strn;c<=endn;c++)
{
document.writeln(tbln+" X "+c + " = " + (tbln*c) + "<br>");
}
</script>
</body>
</html>
