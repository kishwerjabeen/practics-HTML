<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
span{
	color:red;
	padding-left:10px;
	}
</style>
<script>
function formFun(){
	var vn = document.getElementById("vname").value;
	var ve = document.myform.vemail.value;
	var va = document.myform.vage.value;
	var vg = document.myform.gen.value;
	
	
	alert("Hi! " + vn + "\n" + ve + "\n" + va + "\n" + vg );
	
	document.getElementById("nbox").innerHTML=vn;
	document.getElementById("ebox").innerHTML=ve;
	document.getElementById("abox").innerHTML=va;
	document.getElementById("gbox").innerHTML=vg;
	
	}
</script>
</head>
<body>
<form name="myform">
Name: <input type="text" id="vname" name="vname"><br><br>
Email: <input type="email" name="vemail"><br><br>
Age: <input type="number" name="vage"><br><br>
Gender: &nbsp;&nbsp;&nbsp;&nbsp;
<input type="radio" value="male" name="gen">Male
<input type="radio" value="female" name="gen">Female
<br><br>
<input type="button" value="Click Here" onClick="formFun()">
</form>
<br>
<h3>Name: 	<span id="nbox"></span></h3>
<h3>Email:  <span id="ebox"></span> </h3>
<h3>Age:  	<span id="abox"></span></h3>
<h3>Gender: <span id="gbox"></span></h3>
</body>
</html>
