<!doctype html>
<html><head><meta charset="utf-8">
<title>Untitled Document</title>
<script type="text/javascript">
var a = true;
function onOff()
{
	if(a==true)
	{
		document.getElementById("im").src="images/bulbon.png";
		a=false;
	}
	else
	{
		document.getElementById("im").src="images/bulboff.png";
		a=true;
	}
}	
</script>
</head>
<body><br><br><center>
<img id="im" name="im" src="images/bulboff.png">
<br><br><button onClick="onOff()">Switch</button>
</center>
</body>
</html>
